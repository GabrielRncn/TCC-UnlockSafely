    <meta charset="UTF-8">

    <link rel="shortcut icon" href="img/logo_unlocksafely_imagem.png" type="image/x-icon">
    <title>Cadastro de funcionário - UnlockSafely</title>

<body>
    <header>
        <a href="LandingPage.html"><img src="img/logo_unlocksafely_ofc.png" alt="" width="250" height="80"></a>
    </header>

    <main>
        <div class="container">
            <h1 id="titulo_cadastro">Cadastro - Funcionário</h1>

            <form action="">
            <div class="input_cadastro">
                <input required type="text" id="input_nome" class="input">
                <label for="input_nome">Nome</label>
            </div>
            <div class="input_cadastro">
                <input required type="text" id="input_email" class="input">
                <label for="input_email">Email</label>
            </div>
            <div class="input_cadastro">
                <input required type="password" id="input_senha" class="input">
                <label for="input_senha">Senha</label>
            </div>
            <div class="input_cadastro">
                <input required type="password" id="input_confirmasenha" class="input">
                <label for="input_confirmasenha">Confirme a senha</label>
            </div>
            <button type="submit" id="btn_cadastrar">Cadastrar</button>

            </form>

            <a href="LoginFuncionario.html" id="link_jatenhocadastro"><p>Já tenho cadastro!</p></a>
        </div>
    </main>
