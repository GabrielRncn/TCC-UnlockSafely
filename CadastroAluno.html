                <input required type="text" id="input_idtag" class="input">

            </div>
            <div class="input_cadastro">
                <input required type="text" id="input_idarmario" class="input">
                <label for="input_idarmario">Número do armário</label>
            </div>

            <button id="btn_cadastrar">Cadastrar</button>
